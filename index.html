<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/alto-contraste.css" id="alto-contraste" disabled />
</head>

<body>
    <header class="text-center">
        <h1>Formulario Web</h1>
    </header>
    <button id="selector-alto-contraste" role="button" class="btn btn-secondary">Alto Contraste</button>
    <main>
        <form name="mi-formulario" class="form-group shadow-lg p-3 needs-validation" novalidate>
            <div class="mb-4">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control" required />
            </div>
    
            <div class="mb-4">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" name="apellido" id="apellido" class="form-control" required />
               
            </div>
    
            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" required />
            </div>
    
            <div class="mb-4">
                <label for="fecha-nacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" name="fecha-nacimiento" id="fecha-nacimiento" class="form-control" required />
            </div>
    
            <div class="mb-4">
                <label for="pais" class="form-label">País de Residencia</label>
                <select id="pais" name="pais-residencia" class="form-select" required>
                    <option value="" selected disabled>Selecciona tu país</option>
                </select>
            </div>

            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
    </main>
    <script src="./app.js"></script>
</body>

</html>
