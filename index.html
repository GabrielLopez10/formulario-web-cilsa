<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Web</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/alto-contraste.css" id="alto-contraste" disabled>
</head>

<body>
    <header>
        <h1>Formulario Web</h1>
    </header>
    <button id="selector-alto-contraste" role="button">Alto Contraste</button>
    <main>
        <form name="mi-formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" aria-required="true">
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" aria-required="true">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" aria-required="true">
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" name="fecha-nacimiento" id="fecha-nacimiento" aria-required="true">
            <label for="pais-residencia">Pais de Residencia:</label>
            <input type="text" name="pais-residencia" id="pais-residencia" aria-required="true">
            <input type="submit" value="Enviar" class="enviar-boton">
        </form>
    </main>
    <script src="./app.js"></script>
</body>

</html>
